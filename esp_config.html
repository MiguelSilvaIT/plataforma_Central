<br>
<label for="ipEsp">Endereço IP do ESP8266:</label>
        <input type="text" id="ipEsp" name="ipEsp" required>

<div class="container mt-5">
    <h2>Configuração do ESP</h2>
    <form id="formConfigESP">
        <div class="form-group">
            <label for="nomeESP">Nome do ESP:</label>
            <input type="text" class="form-control" id="nomeESP" required>
        </div>
        <div class="form-group">
            <label for="descricaoESP">Descrição:</label>
            <textarea class="form-control" id="descricaoESP" rows="3" required></textarea>
        </div>
        <div class="form-group">
            <label for="ipCentral">IP da Plataforma Central:</label>
            <input type="text" class="form-control" id="ipCentral" required>
        </div>
        <button type="submit" class="btn btn-primary">Salvar Configuração</button>
    </form>
</div>
