<br>
<label for="ipEsp">Endereço IP do ESP8266:</label>
        <input type="text" id="ipEsp" name="ipEsp" required>
        <br>

<button type="button" class="btn btn-primary" id="cleanSensorData">Apagar sensores</button>


<div class="container mt-5">
    <div class="row">
            
        </div>
        <!-- Adicione mais cards para outros valores, se necessário -->
    </div>
</div>

<div class="container mt-5">
    <h2>Adicionar Novo Sensor</h2>
    <form id="formSensor">
        <div class="form-group">
            <label for="nomeSensor">Nome do Sensor:</label>
            <input type="text" class="form-control" id="nomeSensor" required>
        </div>
        <div class="form-group">
            <label for="tipoSensor">Tipo:</label>
            <input type="text" class="form-control" id="tipoSensor" required>
        </div>
        <div class="form-group">
            <label for="pinSensor">Pin do Sensor:</label>
            <input type="text" class="form-control" id="pinSensor" required>
        </div>
        <div class="form-group">
            <label for="modoOperacao">Modo de Operação:</label>
            <select class="form-control" id="modoOperacao">
                <option value="1">Analogico</option>
                <option value="2">Digital</option>
            </select>
        </div>
        <div class="form-group">
            <label for="idUnidade">ID da Unidade:</label>
            <select class="form-control unidade-dropdown" id="idUnidade">
                <!-- Opções de unidades serão adicionadas aqui -->
                <option value="1">Cº</option>
                <option value="2">F</option>
                <option value="3">K</option>
                <option value="4">Lumens</option>
                
            </select>
        </div>
        
        <button type="submit" class="btn btn-primary">Adicionar Sensor</button>
    </form>
</div>


<!-- Modal de Edição do Sensor -->
<div class="modal fade" id="modalEditarSensor" tabindex="-1" role="dialog" aria-labelledby="modalEditarSensorLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalEditarSensorLabel">Editar Sensor</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <!-- Formulário de Edição -->
          <form id="formEditarSensor">
            <div class="form-group">
              <label for="editarNomeSensor">Nome do Sensor:</label>
              <input type="text" class="form-control" id="editarNomeSensor" required>
            </div>
            <div class="form-group">
              <label for="editarPinSensor">Pin do Sensor:</label>
              <input type="text" class="form-control" id="editarPinSensor" required>
            </div>
            
            <div class="form-group">
              <label for="editarTipoSensor">Tipo:</label>
              <input type="text" class="form-control" id="editarTipo" required>
            </div>
            <div class="form-group">
              <label for="editarModoOperacao">Modo de Operação:</label>
              <select class="form-control" id="editarModoOperacao">
                <option value="1">Analogico</option>
                <option value="2">Digital</option>
              </select>
            </div>
            <div class="form-group">
              <label for="editarIdUnidade">ID da Unidade:</label>
              <select class="form-control unidade-dropdown" id="editarUnidade">
                <!-- Opções de unidades serão adicionadas aqui -->
                <option value="1">Cº</option>
                <option value="2">F</option>
                <option value="3">K</option>
                <option value="4">Lumens</option>
              </select>
            </div>
            
            <input type="hidden" id="editarSensorId">
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-primary" id="salvarEdicao">Salvar Alterações</button>
          <button type="button" class="btn btn-danger" id="excluirSensor">Excluir Sensor</button>
        </div>
      </div>
    </div>
  </div>

<!-- Bootstrap JS, Popper.js, and jQuery -->
